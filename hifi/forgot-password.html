<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WoodLoop - Forgot Password</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center relative overflow-hidden font-display antialiased selection:bg-primary selection:text-black">
    <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[100px] pointer-events-none">
    </div>
    <main
        class="w-full max-w-md px-6 py-8 flex flex-col h-full min-h-screen sm:min-h-0 sm:h-auto justify-between sm:justify-center relative z-10">
        <div class="w-full flex justify-center items-center py-6 sm:py-0 sm:mb-12">
            <div class="flex items-center gap-2 text-white/90">
                <div class="size-8 rounded-lg bg-primary flex items-center justify-center text-background-dark">
                    <span class="material-symbols-outlined !text-[20px]">recycling</span>
                </div>
                <h2 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">WoodLoop</h2>
            </div>
        </div>
        <div class="flex-1 flex flex-col justify-center w-full animate-fade-in-up">
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center size-16 rounded-full bg-surface-dark mb-6 border border-primary/20 shadow-[0_0_20px_-5px_rgba(0,255,102,0.3)]">
                    <span class="material-symbols-outlined text-primary !text-[32px]">lock_reset</span>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-3">Forgot Password?</h1>
                <p class="text-slate-500 dark:text-slate-400 text-base max-w-[280px] mx-auto leading-relaxed">
                    Enter your email address to receive a password reset link.
                </p>
            </div>
            <form class="space-y-6 w-full" onsubmit="event.preventDefault(); alert('Reset link sent (demo)');">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Email
                        Address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
                        </div>
                        <input
                            class="block w-full pl-12 pr-4 py-4 bg-white dark:bg-surface-dark border border-slate-200 dark:border-white/10 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300 shadow-sm"
                            id="email" name="email" placeholder="you@example.com" required="" type="email" />
                    </div>
                </div>
                <button
                    class="w-full bg-primary hover:bg-[#00e65c] text-background-dark font-bold text-base py-4 px-6 rounded-xl shadow-lg shadow-primary/20 hover:shadow-primary/40 focus:ring-4 focus:ring-primary/30 transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center gap-2 group"
                    type="submit">
                    <span>Send Reset Link</span>
                    <span
                        class="material-symbols-outlined !text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>
        </div>
        <div class="w-full py-6 mt-8 sm:mt-0 flex justify-center">
            <a class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors py-2 px-4 rounded-lg hover:bg-white/5"
                href="javascript:navigateTo('login.html')">
                <span class="material-symbols-outlined !text-[18px]">arrow_back</span>
                Back to Login
            </a>
        </div>
    </main>
</body>

</html>
