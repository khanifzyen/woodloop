<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>WoodLoop Secure Login</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f2317;
        }

        ::-webkit-scrollbar-thumb {
            background: #162f21;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff66;
        }

        .form-checkbox:checked {
            background-color: #00ff66;
            border-color: #00ff66;
            color: #00ff66;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%230f2317' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-md mx-auto flex flex-col h-full justify-between">
        <header class="flex flex-col items-center pt-8 pb-6 relative">
            <button onclick="navigateTo('role-selection.html')"
                class="absolute left-0 top-8 flex items-center justify-center size-10 rounded-full text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-[#2A2A2A] transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="relative w-24 h-24 mb-6 flex items-center justify-center">
                <div class="absolute inset-0 bg-primary/20 rounded-full blur-xl"></div>
                <div
                    class="relative w-20 h-20 bg-surface-dark border border-primary/30 rounded-2xl flex items-center justify-center shadow-lg shadow-primary/10 rotate-3">
                    <span class="material-symbols-outlined text-primary text-5xl"
                        style="font-variation-settings: 'FILL' 1;">recycling</span>
                </div>
            </div>
            <h1 class="text-gray-900 dark:text-white text-[32px] font-bold leading-tight text-center tracking-tight">
                Welcome Back!</h1>
            <p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal mt-2 text-center max-w-xs">
                Log in to manage your wood cycle.</p>
        </header>

        <div class="flex flex-col gap-5 w-full">
            <div class="space-y-2 group">
                <label class="text-gray-900 dark:text-white text-sm font-medium ml-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">mail</span>
                    </div>
                    <input
                        class="form-input w-full pl-11 pr-4 py-4 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all duration-200"
                        placeholder="Enter your email" type="email" />
                </div>
            </div>
            <div class="space-y-2 group">
                <label class="text-gray-900 dark:text-white text-sm font-medium ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                    </div>
                    <input
                        class="form-input w-full pl-11 pr-12 py-4 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all duration-200"
                        placeholder="Enter your password" type="password" />
                    <button
                        class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-white transition-colors focus:outline-none">
                        <span class="material-symbols-outlined text-[20px]">visibility</span>
                    </button>
                </div>
            </div>
            <div class="flex justify-end">
                <a class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary transition-colors"
                    href="javascript:navigateTo('forgot-password.html')">Forgot Password?</a>
            </div>

            <button onclick="alert('Login logic (demo)')"
                class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-14 rounded-xl transition-all active:scale-[0.98] shadow-[0_0_20px_rgba(0,255,102,0.2)] flex items-center justify-center gap-2 mt-2">
                <span>Login</span>
                <span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
            </button>

            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-background-light dark:bg-background-dark text-gray-500 dark:text-gray-400">Or
                        continue with</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center h-12 gap-2 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Google</span>
                </button>
                <button
                    class="flex items-center justify-center h-12 gap-2 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined text-black dark:text-white text-[22px]">ios</span>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Apple</span>
                </button>
            </div>
        </div>

        <div class="pt-8 pb-4 text-center">
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                Don't have an account?
                <a class="text-primary font-bold hover:underline ml-1"
                    href="javascript:navigateTo('register.html')">Sign Up</a>
            </p>
        </div>
    </div>
</body>

</html>
