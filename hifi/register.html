<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Supplier Registration - WoodLoop</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .input-dark {
            background-color: #2A2A2A;
            border-color: #333333;
            color: white;
        }

        .input-dark:focus {
            border-color: #00FF66;
            box-shadow: 0 0 0 1px #00FF66;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 flex justify-center min-h-screen">
    <div
        class="w-full max-w-md bg-white dark:bg-[#121212] h-full min-h-screen relative flex flex-col shadow-2xl overflow-hidden">
        <header
            class="sticky top-0 z-20 bg-white/95 dark:bg-[#121212]/95 backdrop-blur-md pt-4 pb-2 px-4 border-b border-gray-100 dark:border-[#2A2A2A]">
            <div class="flex items-center justify-between mb-4">
                <button onclick="navigateTo('role-selection.html')"
                    class="flex items-center justify-center size-10 rounded-full text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-[#2A2A2A] transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="text-sm font-medium text-[#00FF66]">Step 1 of 3</div>
            </div>
            <div class="px-1">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">Create Supplier Account</h1>
                <p class="text-gray-500 dark:text-[#888888] text-sm">Connect your timber business to WoodLoop.</p>
            </div>
        </header>
        <main class="flex-1 overflow-y-auto no-scrollbar p-5 pb-32">
            <form class="space-y-6" onsubmit="event.preventDefault()">
                <div class="space-y-5">
                    <div class="relative group">
                        <label
                            class="block text-xs font-medium text-gray-500 dark:text-[#888888] mb-1.5 uppercase tracking-wider"
                            for="fullName">Full Name</label>
                        <div class="relative flex items-center">
                            <span
                                class="material-symbols-outlined absolute left-3.5 text-gray-400 dark:text-[#666666]">person</span>
                            <input
                                class="w-full pl-11 pr-4 py-3.5 bg-gray-50 dark:bg-[#2A2A2A] border border-gray-200 dark:border-[#333333] rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-[#666666] focus:outline-none focus:ring-1 focus:ring-[#00FF66] focus:border-[#00FF66] transition-all"
                                id="fullName" placeholder="John Doe" type="text" />
                        </div>
                    </div>
                    <div class="relative group">
                        <label
                            class="block text-xs font-medium text-gray-500 dark:text-[#888888] mb-1.5 uppercase tracking-wider"
                            for="companyName">Company Name</label>
                        <div class="relative flex items-center">
                            <span
                                class="material-symbols-outlined absolute left-3.5 text-gray-400 dark:text-[#666666]">factory</span>
                            <input
                                class="w-full pl-11 pr-4 py-3.5 bg-gray-50 dark:bg-[#2A2A2A] border border-gray-200 dark:border-[#333333] rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-[#666666] focus:outline-none focus:ring-1 focus:ring-[#00FF66] focus:border-[#00FF66] transition-all"
                                id="companyName" placeholder="Jepara Teak Mill" type="text" />
                        </div>
                    </div>
                </div>
                <!-- Simplified form for brevity -->
                <div class="pt-4 pb-4">
                    <p class="text-xs text-gray-500 dark:text-[#666666] text-center">
                        By registering, you agree to our <a class="text-[#00FF66] hover:underline" href="#">Terms of
                            Service</a> and <a class="text-[#00FF66] hover:underline" href="#">Privacy Policy</a>.
                    </p>
                </div>
            </form>
        </main>
        <div
            class="absolute bottom-0 left-0 right-0 bg-white dark:bg-[#121212] border-t border-gray-100 dark:border-[#2A2A2A] p-4 pb-8 z-30">
            <button
                class="w-full bg-[#00FF66] hover:bg-[#00cc52] text-black font-bold py-3.5 rounded-xl shadow-lg shadow-[#00FF66]/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2"
                onclick="alert('Registration complete (demo)')">
                <span>Complete Registration</span>
                <span class="material-symbols-outlined text-sm">arrow_forward</span>
            </button>
            <div class="mt-4 text-center">
                <span class="text-sm text-gray-500 dark:text-[#888888]">Already have an account? </span>
                <a class="text-sm font-semibold text-[#00FF66] hover:text-[#00FF66]/80 transition-colors"
                    href="javascript:navigateTo('login.html')">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
