<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodLoop - Enabler Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 8px 0;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="mobile-frame">
        <div class="content-scroll">
            <div style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <h1 style="font-size: 20px; margin-bottom: 4px;">Dashboard Eksekutif</h1>
                    <p style="font-size: 12px; color: #666;">Dinas Lingkungan Hidup Kab. Jepara</p>
                </div>
                <div style="display: flex; gap: 8px;">
                    <div onclick="navigateTo('chat.html')"
                        style="width: 36px; height: 36px; background: #f5f5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        üí¨
                    </div>
                    <div onclick="navigateTo('notifications.html')"
                        style="width: 36px; height: 36px; background: #f5f5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        üîî
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stat-grid">
                <div class="stat-card">
                    <div style="font-size: 24px;">üå≥</div>
                    <div class="stat-value" id="totalWeight">0</div>
                    <div class="stat-label">Kg Limbah Terselamatkan</div>
                </div>
                <div class="stat-card">
                    <div style="font-size: 24px;">‚òÅÔ∏è</div>
                    <div class="stat-value" id="co2Saved">0</div>
                    <div class="stat-label">Kg CO2 Dicegah</div>
                </div>
                <div class="stat-card" style="grid-column: span 2; cursor: pointer;"
                    onclick="navigateTo('wallet.html')">
                    <div style="font-size: 24px;">üìà</div>
                    <div class="stat-value" id="totalValue">Rp 0</div>
                    <div class="stat-label">Nilai Ekonomi Tercipta</div>
                </div>
            </div>

            <!-- Chart -->
            <h3 style="font-size: 16px; margin-bottom: 12px;">Tren Penyelamatan Limbah</h3>
            <div class="chart-container">
                <canvas id="wasteChart"></canvas>
            </div>

            <div class="menu-list">
                <div class="activity-item" style="justify-content: space-between;">
                    <div style="font-weight: 600;">Verifikasi UKM Hijau</div>
                    <div
                        style="width: 24px; height: 24px; background: red; color: white; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center;">
                        3</div>
                </div>
                <div class="activity-item" style="justify-content: space-between;">
                    <div style="font-weight: 600;">Laporan Bulanan</div>
                    <div style="font-size: 20px;">üìÑ</div>
                </div>
            </div>

        </div>

        <!-- Bottom Nav -->
        <div
            style="background: white; padding: 16px; display: flex; justify-content: space-around; border-top: 1px solid #eee;">
            <div class="text-center" style="color: var(--primary-color);">
                <div style="font-size: 20px;">üìä</div>
                <div style="font-size: 10px; font-weight: 600;">Stats</div>
            </div>
            <div class="text-center" style="opacity: 0.5; cursor: pointer;" onclick="navigateTo('profile.html')">
                <div style="font-size: 20px;">üë§</div>
                <div style="font-size: 10px;">Admin</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const impact = calculateImpact();

            document.getElementById('totalWeight').textContent = impact.totalWeight;
            document.getElementById('co2Saved').textContent = impact.co2Saved.toFixed(1);
            document.getElementById('totalValue').textContent = formatRupiah(impact.totalValue);

            // Chart
            const ctx = document.getElementById('wasteChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Okt', 'Nov', 'Des', 'Jan', 'Feb'],
                    datasets: [{
                        label: 'Volume Limbah (Kg)',
                        data: [120, 190, 300, 250, impact.totalWeight + 300], // Mock previous data + current
                        borderColor: '#2E7D32',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(46, 125, 50, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
    </script>
</body>

</html>
